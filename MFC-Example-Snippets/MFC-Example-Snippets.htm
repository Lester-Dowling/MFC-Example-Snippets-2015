<HTML>
<HEAD>
    <style type="text/css">
        body {
            font-size: 12pt;
            font-family: 'Source Code Pro';
            background-color: white;
        }

        p {
            margin: 0;
            padding: 0;
            border: none;
            font-size: 12pt;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            empty-cells: show;
            width: 100%;
            height: 100%;
        }

        td, th {
            vertical-align: top;
            padding: 3px;
        }

        tr {
            width: 100%;
        }

        h1, h2, h3, h4, h5, h6 {
            clear: both;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 12pt;
            border-bottom: solid 1px black;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 11pt;
            margin-bottom: 4px;
        }

        button {
            width: 100%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', Verdana, sans-serif;
            font-size: 11pt;
            padding: 3px;
            margin: 3px;
        }

        #text-out {
            padding: 4px;
        }

            #text-out p {
                padding: 2px;
                font-size: 11pt;
                font-family: 'Source Code Pro';
            }

        #text-out-cell {
            border-width: 3px;
            border-color: black;
            border: solid;
        }
    </style>
</HEAD>
<BODY ID=ExampleSnippetsDialog>
    <TABLE>
        <TR HEIGHT="90%">
            <!-- First Column -->
            <TD ALIGN="center" WIDTH="30%">
                <h1> Examples </h1>
                <h2> CEvent</h2>
                <p>
                    <BUTTON ID="Examples::_CEvent::Trivial_Usage">
                        Trivial Usage
                    </BUTTON>
                </p>
                <p>
                    <BUTTON ID="Examples::_CEvent::Calculate_Prime_Numbers">
                        Calculate Prime Numbers
                    </BUTTON>
                </p>
                <h2> CFile </h2>
                <p>
                    <BUTTON ID="Examples::_CFile::Open">
                        Open File Read-only
                    </BUTTON>
                </p>
                <p>
                    <BUTTON ID="Examples::_CFile::Write">
                        Write to File
                    </BUTTON>
                </p>
                <p>
                    <BUTTON ID="Examples::_CFile::GetStatus">
                        Get File Status
                    </BUTTON>
                </p>
                <p>
                    <BUTTON ID="Examples::_CFile::SetFilePath">
                        Set File Path
                    </BUTTON>
                </p>
            </TD>
            <!-- Second Column: text out display area -->
            <TD id="text-out-cell" ALIGN="left" WIDTH="70%">
                <div ID="text-out"> &nbsp; </div>
            </TD>
        </TR>
        <!-- Last row for Quit button. -->
        <TR>
            <TD> </TD>
            <TD align="right" style="vertical-align:middle;">
                <BUTTON ID="ButtonCancel" STYLE="WIDTH:100px"> <b> Quit</b> </BUTTON>
            </TD>
        </TR>
    </TABLE>
</BODY>
</HTML>
